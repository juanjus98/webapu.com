	<section class="secc-message">
		<div class="container">

				<h2>Super easy 1 click <span>installation</span> & no coding <span>skills</span> required!</h2>

				  <div class="form-group">

				    <input name="nombres" type="text" class="form-control" id="nombres" placeholder="Tu nombre.">
				  </div>
				  <div class="form-group">
				    <label for="email" class="sr-only">E-mail:</label>
				    <input name="email" type="email" class="form-control" id="email" placeholder="Tu email.">
				  </div>
				  <div class="form-group">
				    <label for="telefono" class="sr-only">Teléfono: </label>
				    <input name="telefono" type="text" class="form-control" id="telefono" placeholder="Tu teléfono o celular.">
				  </div>
				  <div class="form-group">
				    <label for="mensaje" class="sr-only">Mensaje: </label>
				    <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Dejanos una nota aquí."></textarea>
				  </div>
				  <button type="submit" class="btn btn-block btn-success">Enviar</button>
				</form>
